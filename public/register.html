        <button onclick="onRegister()">Regisger</button>
        <script>
            var onRegister=function()
            {
                if(typeof(Storage)!=="undefiend"){  
                    var txtUserName=document.getElementById("username");
                    var userName=txtUserName.value;
                    document.write(userName);
                    var txtPassword=document.getElementById("password");
                    var password=txtPassword.value;
                    var validUser={
                        "username":userName,
                        "password":password
                    }   
                    localStorage.setItem("validuser",JSON.stringify(validUser));
                }
                else{
                    var divId=document.getElementById("result");
                    divId.innerHTML="Sorry, your browser does not support HTML 5 feature :WebStorage"
                }
            }
